<div class="container pt-4">
  <div class="row justify-content-center">
    <div class="col-6 ">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center">Registeration</h4>
          <form [formGroup]="registerForm" (submit)="onSubmit()">
            <div class="mb-3">
              <label for="InputFullName" class="form-label">Full Name</label>
              <input type="email" class="form-control" id="InputFullName" formControlName="fullName">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email"
                aria-describedby="emailHelp">
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
            </div>
            <div class="mb-3 row">
              <div class="form-label">
                Roles:
              </div>
              <div>
                <div class="form-check form-check-inline" *ngFor="let role of roleList, let index = index">
                  <input class="form-check-input" type="checkbox" name="role" id={{index}} value="{{role.roleName}}" [checked]="role.isSelected" (change)="onChangeRole(role)">
                  <label class="form-check-label" for={{index}}>
                    {{role.roleName}}
                  </label>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid || !isRoleSelected">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
