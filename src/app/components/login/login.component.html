<div class="container pt-4">
    <div class="row justify-content-center">
        <div class="col-6 ">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center">Login</h4>
                    <form [formGroup]="loginForm" (submit)="onSubmit()">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" aria-describedby="emailHelp">
                          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
                        </div>
                        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
