<div class="container">
    <div class="row justify-content-center mt-4">
        <div class="col-7">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">FullName</th>
                        <th scope="col">UserName</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.fullName}}</td>
                        <td>{{user.userName}}</td>
                        <td>{{user.email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
